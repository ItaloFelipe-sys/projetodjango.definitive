{% extends 'appsite/base.html' %}

{% block content %}
<div class="max-w-2xl mx-auto bg-white rounded-lg shadow-md overflow-hidden">
    <div class="p-3">
        <div class="flex items-center space-x-6">
            </div>
            <div>
                <h2 class="text-2xl font-bold">Usuário:{{ user.username }}</h2>
                <p class="text-gray-600">{{ user.email }}</p>
            </div>
        </div>
        
        <div class="mt-3 p-3">
            <h3 class="text-lg font-semibold mb-2">Sobre mim</h3>
            <p class="text-gray-700 ">{{ perfil.bio|default:"Sem biografia" }}</p>
        </div>

        <div class="mt-2 grid grid-cols-2 gap-4 p-3">
            <div>
                <h3 class="font-semibold">Telefone</h3>
                <p class="text-gray-700">{{ perfil.telefone|default:"Não informado" }}</p>
            </div>
        <div class="">
                <h3 class="font-semibold">Cidade</h3>
                <p class="text-gray-700">{{ perfil.cidade|default:"Não informada" }}</p>
            </div>
        </div>

        <div class="p-3 mt-2">
            <a href="{% url 'profile_edit' %}" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">
                Editar Perfil
            </a>
        </div>
    </div>
</div>
{% endblock %}
